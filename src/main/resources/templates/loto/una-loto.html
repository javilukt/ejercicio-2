<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${header}"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>

<body>
	<h1 th:text="${titulo}"></h1>
	<h3 th:text="'Lotto ' + ${pais} + ': ' + ${numBolas} + ' bolas de ' + ${totalBolas} + '.'"></h3>
	

	<ul th:each="numero : ${premiados}">
		<li th:text="${numero}"></li>
	</ul>
	<a th:href="@{/loto/menu}">Loto</a>
</body>

</html>
