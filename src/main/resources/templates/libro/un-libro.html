<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title th:text="${header}"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>

<body>
	<h1 th:text="${titulo}"></h1>	

	<ul>

</html>
